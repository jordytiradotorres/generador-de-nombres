<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Italianno|Lato:400,700,900|Raleway:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Generar de nombres</title>
  </head>

  <body>

    <h1 class="text-center py-4">Generador De Nombres</h1>

    <div class="contenedor">

      <div class="row">

        <div class="col-md-6">
          <form action="#" id="formulario" class="formulario">

            <div class="form-group">
              <label for="origen">Origen Del Nombre:</label>
              <select name="origen" id="origen" class="form-control">
                <!--los value van en ingles por que asi lo requiere la API -->
                <option value="">--Seleccione--</option>
                <option value="argentina">Argentina</option>
                <option value="brazil">Brasil</option>
                <option value="colombia">Colombia</option>
                <option value="costa rica">Costa Rica</option>
                <option value="france">Francia</option>
                <option value="italy">Italia</option>
                <option value="mexico">Mexico</option>
                <option value="portugal">Portugal</option>
                <option value="spain">Espa√±a</option>
              </select>
            </div>

            <div class="form-group">
                <label for="genero">Genero:</label>
                <select name="origen" id="genero" class="form-control">
                  <!--los value van en ingles por que asi lo requiere la API -->
                  <option value="">--Seleccione--</option>
                  <option value="male">Hombre</option>
                  <option value="female">Mujer</option>
                </select>
            </div>

            <div class="form-group">
              <label for="numero-nombres">Nombres a Generar</label>
              <input type="number" min="5" max="15" id="numero-nombres" class="form-control">
            </div>

            <input type="submit" value="generar" class="btn btn-primary btn-block text-uppercase text-center">

          </form>
        </div>

        <div class="col-md-6">
          <div id="listado" class="listado">
            <img src="img/loader2.gif" id="loader" class="loader" alt="loader">
          </div>
        </div>

      </div>
    </div>

    <script src="js/jquery.slim.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
